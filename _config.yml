title: Deep Cafe
email: hello@deep.cafe
description: "Powered by curiosity and gumption."

domain: deep.cafe
url: https://www.deep.cafe

permalink: /:categories/:title
date_format: "%d %b %Y"
month_date_format: "%b %Y"
excerpt_separator: <!--more-->

plugins:
  - jekyll-loading-lazy
  - jekyll-compress-images
  - jekyll-feed

compress_images:
  images_path: "assets/images/**/*.{gif,png,jpg,jpeg,svg,avif}"

feed:
  path: /feed.atom
  posts_limit: 20
