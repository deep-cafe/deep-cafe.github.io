env: production
title: Deep Cafe
email: hello@deep.cafe
description: "Powered by curiosity."

domain: deep.cafe
url: https://www.deep.cafe

permalink: /:categories/:title

timezone: "America/New_York"
date_format: "%d %b %Y"
month_date_format: "%b %Y"

excerpt_separator: <!--more-->

plugins:
  - jekyll-loading-lazy
  - jekyll-compress-images
  - jekyll-feed

exclude:
  - _compress_images_cache.yml

imageoptim:
  svgo: false

compress_images:
  images_path: "assets/images/**/*-final.{gif,png,jpg,jpeg,svg,avif}"

feed:
  path: /feed.atom
  posts_limit: 20
