<header class="top-header">
  <div class="container space-between">
    <div class="top-logo">
      <img class="top-logo-image" src="{{ '/assets/icons/coffee.svg' | relative_url }}" width="20px" />
      <a class="top-logo-link" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    </div>

    {% if include.with_home %}
      <div>
        <a class="nav-link" href="{{ "/" | relative_url }}">Home</a>
      </div>
    {% endif %}
  </div>
</header>
