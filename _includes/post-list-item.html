<li class="post-list-item">
  <span class="post-list-item-body">
    <span class="post-list-item-date"
      >{% include post-date.html post=include.post %}</span
    >
    <span class="post-list-item-title"
      ><a href="{{ include.post.url }}">{{ include.post.title }}</a></span
    >
  </span>
</li>
