<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1">
  <meta name="theme-color" content="#0e141b">

  <meta name="author" content="Deep Cafe">
  <meta name="description" content="{{ site.description }}">

  {% if page.layout == "post" %}
    <meta property="article:published_time" content="{{ page.date }}" />
    <meta property="article:author" content="Deep Cafe" />
    <meta property="og:site_name" content="Deep Cafe" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />

    {% unless page.categories contains "gallery" %}
      <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
    {% endunless %}

    {% if page.hero %}
      <meta property="og:image" content="{{ page.hero | absolute_url }}" />
    {% elsif page.images and page.images.size > 0 %}
      <meta property="og:image" content="{{ "/assets/images/" | append: page.images[0].url | absolute_url }}" />
    {% endif %}
  {% endif %}

  <meta name="robots" content="index,follow,max-image-preview:large">

  {% feed_meta %}

  <title>{{ page.title }}</title>

  <link rel="icon" type="image/png" href="{{ "/assets/icons/favicon.png" | relative_url }}" />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>
