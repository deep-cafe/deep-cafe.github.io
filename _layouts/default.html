<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  <body>
    {% include header.html %}

    <main class="container {% if page.centered %}text-center{% endif %}">
      <h2>{{ page.title }}</h2>

      {{ content }}
    </main>

    {% unless page.hide-footer %}
      {% include footer.html %}
    {% endunless %}
  </body>
</html>
